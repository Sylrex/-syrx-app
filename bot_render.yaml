# Bot Service
services:
  - type: worker
    name: syrx-bot
    env: python
    buildCommand: pip install -r bot_requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: your-telegram-bot-token
      - key: DATABASE_URL
        fromDatabase: your-database-name
    autoDeploy: true
