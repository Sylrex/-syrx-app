<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Rewards App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .page {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px; /* عشان ما يتغطى المحتوى بالـ nav */
    }
    .hidden {
      display: none;
    }
    .navigation {
      display: flex;
      justify-content: space-around;
      background: #222;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      border-top: 1px solid #333;
    }
    .nav-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      cursor: pointer;
    }
    .nav-button.active {
      color: #0f0;
    }
    .section {
      margin-bottom: 20px;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
    }
    .section h2 {
      margin-top: 0;
      color: #0f0;
    }
    .button {
      background: #0f0;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .button:disabled {
      background: #555;
      cursor: not-allowed;
      color: #999;
    }
    .leaderboard-list {
      list-style: none;
      padding: 0;
    }
    .leaderboard-list li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .wallet-address {
      word-break: break-all;
      font-size: 14px;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #ccc;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Home Page -->
    <div id="home" class="page">
      <div class="section">
        <h2>Total Points</h2>
        <p id="total-points">0</p>
      </div>
      <div class="section">
        <h2>Wallet</h2>
        <button class="button" onclick="connectWallet()">Connect Wallet</button>
        <p id="wallet-address" class="wallet-address"></p>
      </div>
      <div class="section">
        <h2>Referral</h2>
        <p>Invite your friends and earn points!</p>
        <p>Your referral link:</p>
        <p id="referral-link"></p>
        <button class="button" onclick="copyReferralLink()">Copy Link</button>
        <p id="referral-count"></p>
      </div>
    </div>

    <!-- Tasks Page -->
    <div id="tasks" class="page hidden">
      <div class="section">
        <h2>Daily Login</h2>
        <button class="button" id="daily-login-btn" onclick="completeDailyLogin(this, 20)">Claim Daily Reward</button>
        <table id="daily-login-table">
          <thead>
            <tr><th>Date</th><th>Reward</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="section">
        <h2>Tasks</h2>
        <button class="button" onclick="completeTask(this, 'joinTelegram', 50)">Join Telegram (+50)</button>
        <button class="button" onclick="completeTask(this, 'followTwitter', 50)">Follow Twitter (+50)</button>
      </div>
    </div>

    <!-- Leaderboard Page -->
    <div id="leaderboard" class="page hidden">
      <div class="section">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list" class="leaderboard-list"></ul>
      </div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <button class="nav-button active" onclick="navigate('home')">Home</button>
      <button class="nav-button" onclick="navigate('tasks')">Tasks</button>
      <button class="nav-button" onclick="navigate('leaderboard')">Leaderboard</button>
    </div>
  </div>

  <script>
    let userId = localStorage.getItem('userId') || null;
    let userPoints = parseInt(localStorage.getItem('points') || 0);

    // Navigation
    function navigate(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
      document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      if (pageId === 'leaderboard') loadLeaderboard();
      if (pageId === 'tasks') loadDailyLoginHistory();
    }

    // Register new user
    async function registerUser() {
      if (!userId) {
        userId = 'user-' + Date.now();
        localStorage.setItem('userId', userId);
      }
      document.getElementById('referral-link').textContent =
        window.location.origin + "?ref=" + userId;
      document.getElementById('total-points').textContent = userPoints.toLocaleString();
    }

    // Handle referral
    async function handleReferral() {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get('ref');
      if (ref && ref !== userId && !localStorage.getItem('ref_used')) {
        await fetch('/referral', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ referrer_id: ref, referred_id: userId })
        });
        localStorage.setItem('ref_used', 'true');
      }
    }

    // Fetch referrals
    async function fetchReferrals() {
      const response = await fetch('/referrals?user_id=' + userId);
      const data = await response.json();
      document.getElementById('referral-count').textContent =
        "Referrals: " + data.count;
    }

    // Wallet
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          document.getElementById('wallet-address').textContent = walletAddress;
          if (!localStorage.getItem('wallet_connected')) {
            userPoints += 100;
            localStorage.setItem('points', userPoints);
            document.getElementById('total-points').textContent = userPoints.toLocaleString();
            localStorage.setItem('wallet_connected', 'true');
            showNotification("Wallet connected! +100 points");
          }
        } catch (error) {
          console.error(error);
          showNotification("Wallet connection failed.");
        }
      } else {
        showNotification("Please install MetaMask!");
      }
    }

    // Leaderboard
    async function loadLeaderboard() {
      try {
        const response = await fetch('/leaderboard');
        const data = await response.json();
        const leaderboardList = document.getElementById('leaderboard-list');
        leaderboardList.innerHTML = '';
        if (data.length === 0) {
          leaderboardList.innerHTML = '<li>No players yet. Invite friends!</li>';
          return;
        }
        data.forEach((player, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>#${index + 1}</span>
            <span>${player.name}</span>
            <span>${player.points} pts</span>
            <span>${player.referrals} refs</span>
          `;
          leaderboardList.appendChild(li);
        });
      } catch (error) {
        console.error(error);
        showNotification("Error loading leaderboard");
      }
    }

    // Complete task
    async function completeTask(button, taskName, points) {
      if (localStorage.getItem(`task_${taskName}_done`)) {
        showNotification("Already completed!");
        return;
      }
      try {
        const response = await fetch('/task', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, task: taskName, points: points })
        });
        const data = await response.json();
        if (data.status === 'success') {
          userPoints += points;
          localStorage.setItem('points', userPoints);
          document.getElementById('total-points').textContent = userPoints.toLocaleString();
          button.textContent = "Completed";
          button.disabled = true;
          localStorage.setItem(`task_${taskName}_done`, 'true');
          showNotification(`+${points} points earned!`);
        } else {
          showNotification(data.message);
        }
      } catch (error) {
        console.error(error);
        showNotification("Error completing task");
      }
    }

    // Daily login
    async function completeDailyLogin(button, points) {
      const today = new Date().toISOString().split('T')[0];
      if (localStorage.getItem(`dailyLogin_${today}`)) {
        showNotification("Already claimed today's reward!");
        return;
      }
      try {
        const response = await fetch('/daily-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, points: points })
        });
        const data = await response.json();
        if (data.status === 'success') {
          userPoints += points;
          localStorage.setItem('points', userPoints);
          document.getElementById('total-points').textContent = userPoints.toLocaleString();
          button.textContent = "Claimed";
          button.disabled = true;
          localStorage.setItem(`dailyLogin_${today}`, 'true');
          const tableBody = document.querySelector('#daily-login-table tbody');
          const row = document.createElement('tr');
          row.innerHTML = `<td>${today}</td><td>+${points}</td>`;
          tableBody.appendChild(row);
          showNotification(`Daily reward claimed! +${points} points`);
        } else {
          showNotification(data.message);
        }
      } catch (error) {
        console.error(error);
        showNotification("Error claiming daily login");
      }
    }

    // Daily login history
    function loadDailyLoginHistory() {
      const tableBody = document.querySelector('#daily-login-table tbody');
      tableBody.innerHTML = '';
      for (let key in localStorage) {
        if (key.startsWith("dailyLogin_")) {
          const date = key.replace("dailyLogin_", "");
          const row = document.createElement('tr');
          row.innerHTML = `<td>${date}</td><td>+20</td>`;
          tableBody.appendChild(row);
        }
      }
    }

    // Copy referral link
    function copyReferralLink() {
      const link = document.getElementById('referral-link').textContent;
      navigator.clipboard.writeText(link).then(() => {
        showNotification("Referral link copied!");
      });
    }

    // Notification
    function showNotification(message) {
      alert(message);
    }

    // Init
    registerUser();
    handleReferral();
    fetchReferrals();
  </script>
</body>
  </html>
