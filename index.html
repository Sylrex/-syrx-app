<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SYRX App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      width: 100%;
      max-width: 600px;
      min-height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      position: relative;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 20px 0;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .user-profile {
      display: flex;
      align-items: center;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    .user-profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .user-profile span {
      font-size: 1.3em;
      font-weight: bold;
    }
    h1, h2 {
      font-size: 1.8em;
      margin: 10px 0;
      text-align: center;
    }
    #ton-connect {
      margin: 20px 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .connect-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .wallet-status {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 15px;
      border-radius: 15px;
      margin: 20px;
      word-break: break-all;
      font-size: 0.9em;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }
    .wallet-connected {
      display: block;
      border: 2px solid #4CAF50;
    }
    .wallet-disconnected {
      display: block;
      border: 2px solid #ff6b6b;
    }
    .wallet-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0;
    }
    .action-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .action-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    .action-btn.warning {
      background: linear-gradient(45deg, #dc3545, #ff6b6b);
    }
    .hidden {
      display: none !important;
    }
    /* باقي الأنماط تبقى كما هي */

    @media (max-width: 400px) {
      .logo {
        width: 80px;
        height: 80px;
        font-size: 1.5em;
      }
      .user-profile img {
        width: 40px;
        height: 40px;
      }
      .user-profile span {
        font-size: 1em;
      }
      h1 {
        font-size: 1.5em;
      }
      .wallet-status {
        font-size: 0.8em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1: Home -->
    <div id="page1" class="page active">
      <div class="logo">SYRX</div>
      <div class="user-profile">
        <img id="user-photo" src="https://via.placeholder.com/60/4ecdc4/ffffff?text=👤" alt="User Photo">
        <span id="user-name">جاري التحميل...</span>
      </div>
      <h1>مرحبًا بك في تطبيق SYRX 🎉</h1>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="total-points">0</div>
          <div class="stat-label">إجمالي النقاط</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="referrals">0</div>
          <div class="stat-label">الإحالات</div>
        </div>
      </div>
      
      <div class="wallet-actions">
        <div id="ton-connect">
          <button class="connect-btn" onclick="connectWallet()">ربط المحفظة</button>
        </div>
        
        <div id="wallet-status" class="wallet-status">
          <p id="wallet-info">لم يتم ربط المحفظة بعد</p>
        </div>
        
        <button id="check-wallet-btn" class="action-btn" onclick="checkWalletStatus()">فحص حالة المحفظة</button>
        <button id="disconnect-btn" class="action-btn warning hidden" onclick="disconnectWallet()">فصل المحفظة</button>
      </div>
      
      <button id="daily-checkin-btn" class="daily-checkin-btn" onclick="dailyCheckIn()">تسجيل دخول يومي 🎁 (+100 نقطة)</button>
    </div>

    <!-- باقي الصفحات تبقى كما هي -->
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    console.log('Telegram Web App initialized:', tg.initDataUnsafe);

    // Display user name and photo
    const userName = tg.initDataUnsafe?.user?.first_name || 'مستخدم';
    document.getElementById('user-name').textContent = userName;
    const userPhoto = tg.initDataUnsafe?.user?.photo_url || 'https://via.placeholder.com/60/4ecdc4/ffffff?text=👤';
    document.getElementById('user-photo').src = userPhoto;

    // Generate referral link
    const userId = tg.initDataUnsafe?.user?.id || 'anonymous';
    console.log('User ID:', userId);
    const referralLink = `https://t.me/SYRXApp_bot/SYRXApp?start=ref_${userId}`;
    
    // إدارة حالة المحفظة
    let walletConnected = false;
    let walletAddress = '';
    let tonConnectUI = null;

    // تحميل مكتبة TON Connect بشكل غير متزامن
    function loadTonConnect() {
      return new Promise((resolve, reject) => {
        if (window.TON_CONNECT_UI) {
          resolve(window.TON_CONNECT_UI);
          return;
        }

        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js';
        script.onload = () => resolve(window.TON_CONNECT_UI);
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // تهيئة TON Connect
    async function initializeTonConnect() {
      try {
        const TON_CONNECT_UI = await loadTonConnect();
        
        tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
          manifestUrl: "https://syrx.onrender.com/tonconnect-manifest.json",
          buttonRootId: "ton-connect",
          uiOptions: {
            twaReturnUrl: 'https://t.me/SYRXApp_bot'
          }
        });

        // التعامل مع تغييرات حالة المحفظة
        tonConnectUI.onStatusChange(
          wallet => {
            if (wallet) {
              console.log('المحفظة متصلة:', wallet);
              handleWalletConnected(wallet);
            } else {
              console.log('تم فصل المحفظة');
              handleWalletDisconnected();
            }
          },
          error => {
            console.error('خطأ في حالة المحفظة:', error);
            showNotification('خطأ في اتصال المحفظة: ' + error.message, true);
          }
        );

        // التحقق من حالة الاتصال الحالية
        const currentWallet = tonConnectUI.wallet;
        if (currentWallet) {
          console.log('المحفظة متصلة مسبقًا:', currentWallet);
          handleWalletConnected(currentWallet);
        } else {
          console.log('لا توجد محفظة متصلة');
          handleWalletDisconnected();
        }

      } catch (error) {
        console.error('فشل تحميل TON Connect:', error);
        showNotification('خطأ في تحميل نظام المحفظة', true);
      }
    }

    // التعامل مع اتصال المحفظة
    function handleWalletConnected(walletInfo) {
      if (walletInfo && walletInfo.account && walletInfo.account.address) {
        walletConnected = true;
        walletAddress = walletInfo.account.address;
        
        // تحديث واجهة المستخدم
        const shortAddress = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
        document.getElementById('wallet-info').textContent = `المحفظة متصلة: ${shortAddress}`;
        document.getElementById('wallet-status').className = 'wallet-status wallet-connected';
        document.getElementById('disconnect-btn').classList.remove('hidden');
        
        // إخفاء زر الربط وإظهار حالة الاتصال
        document.getElementById('ton-connect').classList.add('hidden');
        
        // منح نقاط المكافأة إذا كان هذا أول اتصال
        if (!localStorage.getItem('walletConnected')) {
          showNotification('تم ربط المحفظة بنجاح! +500 نقطة مكافأة!', true);
          userPoints = parseInt(userPoints) + 500;
          localStorage.setItem('points', userPoints);
          updateUserPoints();
          localStorage.setItem('walletConnected', 'true');
        }
        
        console.log('تم تحديث واجهة المستخدم لعرض عنوان المحفظة:', shortAddress);
      }
    }

    // التعامل مع فصل المحفظة
    function handleWalletDisconnected() {
      walletConnected = false;
      walletAddress = '';
      
      // تحديث واجهة المستخدم
      document.getElementById('wallet-info').textContent = 'لم يتم ربط المحفظة بعد';
      document.getElementById('wallet-status').className = 'wallet-status wallet-disconnected';
      document.getElementById('disconnect-btn').classList.add('hidden');
      document.getElementById('ton-connect').classList.remove('hidden');
      
      console.log('تم تحديث واجهة المستخدم لحالة عدم الاتصال');
    }

    // ربط المحفظة
    async function connectWallet() {
      try {
        if (!tonConnectUI) {
          await initializeTonConnect();
        }
        
        // فتح نافذة الربط
        tonConnectUI.openModal();
        
      } catch (error) {
        console.error('خطأ في ربط المحفظة:', error);
        showNotification('فشل في ربط المحفظة: ' + error.message, true);
      }
    }

    // فصل المحفظة
    async function disconnectWallet() {
      try {
        if (tonConnectUI) {
          await tonConnectUI.disconnect();
          handleWalletDisconnected();
          showNotification('تم فصل المحفظة بنجاح', true);
        }
      } catch (error) {
        console.error('خطأ في فصل المحفظة:', error);
        showNotification('فشل في فصل المحفظة: ' + error.message, true);
      }
    }

    // فحص حالة المحفظة
    function checkWalletStatus() {
      if (walletConnected && walletAddress) {
        const shortAddress = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
        showNotification(`المحفظة متصلة: ${shortAddress}`, true);
      } else {
        showNotification('المحفظة غير متصلة', true);
      }
    }

    // باقي الدوال تبقى كما هي مع بعض التعديلات الطفيفة للتوافق

    // بدء التهيئة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('بدء تهيئة التطبيق...');
      await initializeTonConnect();
      
      // تهيئة باقي التطبيق
      showPage(1);
      await registerUser();
      await fetchUserData();
      handleReferral();
      
      console.log('تم تهيئة التطبيق بنجاح');
    });

  </script>
</body>
</html>
