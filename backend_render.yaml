services:
  - type: web
    name: syrx-backend
    env: python
    plan: free
    buildCommand: pip install -r backend_requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app:app
    repo: https://github.com/your-repo/syrx-app
    branch: main
    envVars:
      - key: PYTHON_VERSION
        value: 3.8
