# Backend Service
services:
  - type: web
    name: syrx-backend
    env: python
    buildCommand: pip install -r backend_requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase: your-database-name
      - key: SECRET_KEY
        value: your-secret-key
    autoDeploy: true
